spring.application.name=subcomite-csa-serigy

# Configuração do Servidor
server.port=8080

# Configuração do Banco de Dados (MariaDB)
# A URL, usuário e senha serão lidos das variáveis de ambiente no servidor.
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:subcomite_db}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
# ALTERADO: Usando o driver oficial do MariaDB. É uma boa prática.
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuração do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# REMOVIDO: A linha do 'dialect' foi removida. O Hibernate moderno detecta
# a versão do MariaDB automaticamente. Forçar um dialeto aqui é desnecessário
# e causava os avisos no log. Esta é a correção principal.
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuração para Upload de Arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Local para salvar as imagens dos produtos
# No servidor, a variável CONTAINER_UPLOAD_PATH será usada.
file.upload-dir=${CONTAINER_UPLOAD_PATH:/home/marcelo/uploads/subcomite-imagens}

# Chave secreta para assinatura dos Tokens JWT
# AVISO: Como seu comentário diz, em produção, use uma variável de ambiente!
api.security.token.secret=${JWT_SECRET:minha-chave-secreta-super-aleatoria-para-o-projeto-csa-serigy}