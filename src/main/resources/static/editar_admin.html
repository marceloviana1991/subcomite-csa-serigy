<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Administrador - CSM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="editar_admin.js" defer></script>
</head>
<body>

<header>
    <h1>Subcomitê de Materiais</h1>
    <p>Um dia de cada vez</p>
</header>

<nav class="navbar">
    <div class="navbar-container container">
        <button id="hamburger-btn" class="hamburger">&#9776;</button>
        <ul id="nav-links" class="nav-menu">
            <li class="nav-item">
                <a href="editar_produto.html" class="nav-link">Editar Produto</a>
            </li>
            <li class="nav-item">
                <a href="editar_admin.html" class="nav-link active">Editar Admin</a>
            </li>
            <li class="nav-item">
                <a href="pedidos.html" class="nav-link">Visualizar Pedidos</a>
            </li>
            <li class="nav-item">
                <button id="btnLogout" class="nav-link logout-btn">Sair / Logout</button>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <h2>Editar Dados do Administrador</h2>
    <p>Preencha apenas os campos que deseja alterar.</p>

    <div class="form-edicao-wrapper" style="margin-top: 2rem;">
        <div class="campos-edicao">
            <form id="formEdicaoAdmin">
                <div class="form-group">
                    <label for="inputLogin">Novo Login:</label>
                    <input type="text" id="inputLogin" placeholder="Deixe em branco para não alterar">
                </div>
                <div class="form-group">
                    <label for="inputSenha">Nova Senha:</label>
                    <input type="password" id="inputSenha" placeholder="Deixe em branco para não alterar">
                </div>
                <div class="form-group">
                    <label for="inputSenhaConfirm">Confirme a Nova Senha:</label>
                    <input type="password" id="inputSenhaConfirm" placeholder="Repita a nova senha">
                    <div id="senhaError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="inputTelefone">Novo Telefone (com DDD):</label>
                    <input type="text" id="inputTelefone" placeholder="Ex: 5579912345678">
                    <div id="telefoneError" class="error-message"></div>
                </div>

                <div id="statusEdicao" class="status-pedido" style="margin-bottom: 1rem;"></div>
                <button type="submit" id="btnSalvarAdmin" class="btn-finalizar">Salvar Alterações</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>"Só por hoje, meus pensamentos estarão concentrados na minha recuperação."</p>
</footer>

<script>
    // Script básico para menu hamburger e logout (sem alterações aqui)
    document.addEventListener('DOMContentLoaded', () => {
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');
        if (hamburgerBtn && navLinks) {
            hamburgerBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }
        const btnLogout = document.getElementById('btnLogout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                localStorage.removeItem('jwtToken');
                alert('Você saiu do sistema.');
                window.location.href = 'index.html';
            });
        }
    });
</script>
</body>
</html>
