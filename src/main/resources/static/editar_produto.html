<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - CSM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="editar_produto.js" defer></script>
</head>
<body>

<header>
    <h1>Subcomitê de Materiais</h1>
    <p>Um dia de cada vez</p>
</header>

<nav class="navbar">
    <div class="navbar-container container">
        <button id="hamburger-btn" class="hamburger">&#9776;</button>
        <ul id="nav-links" class="nav-menu">
            <li class="nav-item">
                <a href="editar_produto.html" class="nav-link active">Editar Produto</a>
            </li>
            <li class="nav-item">
                <a href="pedidos.html" class="nav-link">Visualizar Pedidos</a>
            </li>
            <li class="nav-item">
                <button id="btnLogout" class="nav-link logout-btn">Sair / Logout</button>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <div class="controles-selecao">
        <h2>Selecione o Produto para Editar</h2>
        <div class="filtros-container" style="background: none; box-shadow: none; padding: 0; margin-bottom: 2rem;">
            <div class="form-group">
                <label for="seletorCategorias">Categoria:</label>
                <select id="seletorCategorias">
                    <option value="" disabled selected>Carregando...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seletorProdutos">Produto:</label>
                <select id="seletorProdutos" disabled>
                    <option value="" disabled selected>Aguardando categoria...</option>
                </select>
            </div>
        </div>
    </div>

    <div id="formularioEdicao" class="form-edicao-wrapper" style="display: none;">
        <div class="imagem-preview-container">
            <label>Imagem Atual:</label>
            <img id="imagemPreview" src="" alt="Imagem do produto">
        </div>
        <div class="campos-edicao">
            <h3>Editando Produto:</h3>
            <form id="formEdicaoCampos">
                <div class="form-group">
                    <label for="inputNome">Nome do Produto:</label>
                    <input type="text" id="inputNome" required>
                </div>
                <div class="form-group">
                    <label for="inputPreco">Preço (Ex: 29.50):</label>
                    <input type="number" id="inputPreco" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="inputEstoque">Estoque (Unidades):</label>
                    <input type="number" id="inputEstoque" step="1" required>
                </div>
                <div class="form-group">
                    <label for="inputImagem">Carregar Nova Imagem (Opcional):</label>
                    <input type="file" id="inputImagem" accept="image/png, image/jpeg">
                </div>
                <div id="statusEdicao" class="status-pedido" style="margin-bottom: 1rem;"></div>
                <button type="submit" id="btnSalvar" class="btn-finalizar">Salvar Alterações</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>"Só por hoje, meus pensamentos estarão concentrados na minha recuperação."</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const navLinks = document.getElementById('nav-links');
        if (hamburgerBtn && navLinks) {
            hamburgerBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }
        const btnLogout = document.getElementById('btnLogout');
        if (btnLogout) {
            btnLogout.addEventListener('click', () => {
                localStorage.removeItem('jwtToken');
                alert('Você saiu do sistema.');
                window.location.href = 'index.html';
            });
        }
    });
</script>
</body>
</html>
